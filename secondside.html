<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Bubblewrap</title>
    <style>
        body{
            font-family: sans-serif;
            white-space:nowrap;
            text-align: center;
            background-color: rgb(255, 255, 255);
        }

        button{
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: aliceblue;
        }
    </style>
</head>
<body>
    <audio id = "chill" src="Underwater Exploration - Godmode.mp3" loop></audio>
    
    <button onclick = "firstClick(event)"></button>
</body>
<script>
    const body = document.querySelector("body");
    const audio = document.querySelector("#chill");
    
    function firstClick(event) {
        audio.play();
        event.target.style.opacity=0;
    }

    for(var i = 1; i<1000; i++) {
        if(i%20==0) {
        const newlinebreak = document.createElement("br");
        body.appendChild(newlinebreak);
    }
        const newbutton = document.createElement("button");
        newbutton.onclick = (errvent) => {
            errvent.target.style.opacity=0;
        }
        body.appendChild(newbutton);
    }
</script>
</html>
